<!DOCTYPE html>
<html>
  <head>
    <title>FlashForward</title>
    <script src="popup.js" defer></script>
    <style>
      html,
      body {
        width: 350px;
        height: auto;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
        color: #333;
      }
      h1 {
        color: #555;
      }
      .timer-container {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 18px;
        margin-top: 20px;
      }
      input[type="number"] {
        width: 80px;
        padding: 5px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      #nextButton {
        margin-top: 20px;
        display: none;
        background-color: #28a745;
      }
      #nextButton:hover {
        background-color: #218838;
      }
      #notes {
        margin-top: 20px;
        width: 100%;
        height: 100px;
        font-size: 16px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
        box-sizing: border-box;
      }
      #notes:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <h1>Set Timer</h1>
    <div class="timer-container">
      <label for="minutesInput">Minutes:</label>
      <input
        type="number"
        id="minutesInput"
        min="1"
        placeholder="Enter minutes"
      />
      <button id="startTimerButton">Start Timer</button>
    </div>
    <p id="timerDisplay"></p>
    <button id="nextButton">Next</button>
  </body>
</html>
