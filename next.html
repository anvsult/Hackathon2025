<!DOCTYPE html>
<html>
  <head>
    <title>Timer Blur Extension</title>
    <script src="nextPop.js" defer></script>
    <style>
      html,
      body {
        width: 800px;
        height: 400px;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
        color: #333;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Pass these questions to remove the blur!</h1>
    <button id="submitQuestion">Click Here</button>
    <textarea 
    id="notesArea" 
    rows="10" 
    cols="50" 
    style="width: 700px; height: 200px; font-size: 16px; padding: 10px;"
    placeholder="Enter your notes here..."></textarea>
  
  </body>
</html>
